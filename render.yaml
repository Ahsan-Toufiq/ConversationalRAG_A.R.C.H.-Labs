services:
  - type: web
    name: arch-labs-support
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: chainlit run chainlit_app_free.py --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false 